apiVersion: v1
kind: Service
metadata:
  name: nav-quarkus-postgres-service
  labels:
    database: nav-quarkus-postgres
spec:
  selector:
    database: nav-quarkus-postgres
  ports:
    - port: 5432
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nav-quarkus-postgres
  labels:
    database: nav-quarkus-postgres
spec:
  replicas: 1
  template:
    metadata:
      name: nav-quarkus-postgres
      labels:
        database: nav-quarkus-postgres
    spec:
      containers:
        - name: nav-quarkus-postgres
          image: postgres:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  key: DB_NAME
                  name: nav-quarkus-config
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: DB_USERNAME
                  name: nav-quarkus-config
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: nav-quarkus-secret
      restartPolicy: Always
  selector:
    matchLabels:
      database: nav-quarkus-postgres
